<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Muat model 3D -->
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <!-- Objek 1: Sphere -->
      <a-sphere position="0 0.5 0" radius="0.25" color="#FF5733" material="opacity: 0.8;"></a-sphere>

      <!-- Objek 2: Cylinder -->
      <a-cylinder position="0.5 0.25 0" radius="0.15" height="0.5" color="#33FFCE"></a-cylinder>

      <!-- Objek 3: Model 3D -->
      <a-entity gltf-model="#model" position="-0.5 0 0" scale="0.5 0.5 0.5"></a-entity>

      <!-- Kamera mengikuti marker Hiro -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
